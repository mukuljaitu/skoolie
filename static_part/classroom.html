<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skoolie Class Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .teacher-card {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .teacher-name {
            font-weight: bold;
        }

        .subject {
            margin-top: 10px;
        }

        .study-material {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Skoolie Class Room</h1>
    </header>

    <div class="container">
        
        <div class="teacher-card orange-background control-system-text">
            <div class="subject">Circuit Theory</div>
            <div class="teacher-name">Dr. OP Verma</div>
            <div class="study-material">Network Theory Book <a href="#">Download</a></div>
        </div>

       
        <div class="teacher-card light-blue-background"></div>
        <div class="teacher-card black-background"></div>
        <div class="teacher-card light-blue-background"></div>
        <div class="teacher-card black-background"></div>
        <div class="teacher-card light-blue-background"></div>
        <div class="teacher-card black-background"></div>
    </div>
    <div class="container">
        
        <div class="teacher-card orange-background control-system-text">
            <div class="subject">Numerical Methods</div>
            <div class="teacher-name">Dr. Zaffar</div>
            <div class="study-material">Class Notes <a href="#">Download</a></div>
        </div>

        
        <div class="teacher-card light-blue-background"></div>
        <div class="teacher-card black-background"></div>
        <div class="teacher-card light-blue-background"></div>
        <div class="teacher-card black-background"></div>
        <div class="teacher-card light-blue-background"></div>
        <div class="teacher-card black-background"></div>
    </div>
</body>
</html>
